<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=<{$icms_charset}>" />
		<meta http-equiv="content-language" content="<{$icms_langcode}>" />
		<meta name="robots" content="<{$icms_meta_robots}>" />
		<meta name="keywords" content="<{$icms_meta_keywords}>" />
		<meta name="description" content="<{$icms_meta_description}>" />
		<meta name="rating" content="<{$icms_meta_rating}>" />
		<meta name="author" content="<{$icms_meta_author}>" />
		<meta name="copyright" content="<{$icms_meta_copyright}>" />
		<meta name="generator" content="ImpressCMS" />
		<title><{$start.title}></title>
		<link rel="stylesheet" type="text/css" media="all" href="<{$icms_url}>/modules/cms/module_cms_print.css" />
	</head>

	<body>
		<div id="cms_print_pagelayer">
		    <div id="cms_print_url"><{$start.itemUrl}></div>
		    <div id="title"><h2><{$start.title}></h2></div>
		    <{if $start.subtitle}><h3><{$start.subtitle}></h3><{/if}>
			<div id="cms_print_body">
				<{if $start.extended_text}>
					<div class="cms_print_separator"><{$start.extended_text}></div>
				<{else}>
					<div class="cms_print_separator"><{$start.description}></div>
				<{/if}>
			</div>
		</div>
		<script for=window event=onload language="javascript">
			if (window.print)
		    window.print();
		</script>
	</body>
</html>
