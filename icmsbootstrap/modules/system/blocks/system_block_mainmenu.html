<div id="bootmainmenuicms">
<ul class="list-group">
	<li class="list-group-item" style="float:none;"><a href="<{$icms_url}>/index.php" title="<{$block.lang_home}>"> <{$block.lang_home}></a></li>
    <!-- start module menu loop -->
    <{foreach item=module from=$block.modules}>
    <li class="list-group-item" style="float:none;"><a href="<{$icms_url}>/modules/<{$module.directory}>/" title="<{$module.name}>"><{$module.name}></a></li>
    <{foreach item=sublink from=$module.sublinks}>
	<li class="list-group-item" style="float:none;" ><a class="menuSub" href="<{$sublink.url}>" title="<{$sublink.name}>"><{$sublink.name}></a></li>
    <{/foreach}>
    <{/foreach}>
    <!-- end module menu loop -->
	<{if $block.priv_enabled == true}>
	<li class="list-group-item" style="float:none;" class="<{if $icms_dirname=='system'}>active"<{/if}><a class="menuMain" href="<{$icms_url}>/privpolicy.php" title="<{$block.lang_privpolicy}>"><{$block.lang_privpolicy}></a></li>
	<{/if}>
</ul>
</div>
